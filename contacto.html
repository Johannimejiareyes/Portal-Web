<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preescolar Mis Pequeñines</title>
    <link rel="shortcut icon" href="Recursos/Logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="formato.css">
    <link rel="stylesheet" href="contacto.css">
</head>

<body>

    <div id="navbar"></div>

    <section class="contacto">
        <h1>Contáctanos</h1>
        <p>Si desea información o tiene alguna consulta, agradecemos nos haga saber, por estas vías:</p>
        <div class="content-contacto">
            <div class="contacto-left">
                <img src="Recursos/IMG-SINFONDO.png" alt="">
            </div>

            <div class="contacto-derecha">
                <div class="form">
                    <form action="">
                        <input type="text" id="nombre" placeholder="Nombre Completo">
                        <input type="email" id="correo" placeholder="Correo Electrónico">
                        <input type="tel" id="telefono" placeholder="Número de teléfono">
                        <input type="text" id="asunto" placeholder="Asunto">
                        <textarea id="mensaje" placeholder="Ingrese su mensaje"></textarea>
                        <button type="submit">Enviar Mensaje</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <section class="Vistanos">
        <h1>Visítanos y Mantente Conectado </h1>


        <div class="content-visitanos">
            <div class="social-buttons">
                <h2>Nuestra Redes Sociales</h2>
                <a href="https://instagram.com/tu_usuario" target="_blank" id="btn-instagram">
                    <i class='bx bxl-instagram'></i> Síguenos en Instagram
                </a>

                <a href="https://wa.me/1234567890?text=Hola%20quiero%20información" target="_blank" id="btn-whatsapp">
                    <i class='bx bxl-whatsapp'></i> Contáctanos en WhatsApp
                </a>
            </div>

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.6422240995976!2d-69.9622813!3d18.4998583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf8bef487588b5%3A0x3d90afe1405a7d15!2sAfrizos!5e0!3m2!1ses-419!2sdo!4v1758411387992!5m2!1ses-419!2sdo"
                   allowfullscreen="" class="mapa-1" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        </div>

    </section>


    <script src="script.js"></script>

</body>

   <!-- Footer -->
<footer class="footer">
  <p>© 2025 Preescolar Mis Pequeñines</p>
</footer>


</html>
