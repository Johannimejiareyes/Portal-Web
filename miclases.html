      <!-- Script que carga el sidebar y activa los eventos -->
  <script>
    fetch("sidebar-profesor.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
        initSidebar();
      });

    function initSidebar() {
      const barraLateral = document.querySelector(".barra-lateral");
      const logo = barraLateral.querySelector("#logo");
      const spans = barraLateral.querySelectorAll("span");
      const palanca = barraLateral.querySelector(".switch");
      const circulo = barraLateral.querySelector(".circulo");
      const menu = document.querySelector(".menu");
      const main = document.querySelector("main");

      menu.addEventListener("click", () => {
        barraLateral.classList.toggle("max-barra-lateral");
        const isMax = barraLateral.classList.contains("max-barra-lateral");
        menu.children[0].style.display = isMax ? "none" : "block";
        menu.children[1].style.display = isMax ? "block" : "none";

        if (window.innerWidth <= 320) {
          barraLateral.classList.add("mini-barra-lateral");
          main.classList.add("min-main");
          spans.forEach((span) => span.classList.add("oculto"));
        }
      });

      palanca.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        circulo.classList.toggle("prendido");
      });

      logo.addEventListener("click", () => {
        barraLateral.classList.toggle("mini-barra-lateral");
        main.classList.toggle("min-main");
        spans.forEach((span) => span.classList.toggle("oculto"));
      });
    }
  </script>
