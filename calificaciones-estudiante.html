<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
     <link rel="shortcut icon" href="Recursos/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="calificacion-estudiante.css">
</head>
<body>

   <div id="sidebar-container"></div>

<script>
  // Cargar sidebar en el contenedor
  fetch("sidebar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("sidebar-container").innerHTML = data;

      // âœ… Esperar a que el sidebar estÃ© en el DOM
      initSidebar();
    });

  function initSidebar() {
    const logo = document.getElementById("logo");
    const barraLateral = document.querySelector(".barra-lateral");
    const spans = document.querySelectorAll("span");
    const palanca = document.querySelector(".switch");
    const circulo = document.querySelector(".circulo");
    const menu = document.querySelector(".menu");
    const main = document.querySelector("main");

    // MenÃº hamburguesa
    menu.addEventListener("click", () => {
      barraLateral.classList.toggle("max-barra-lateral");
      const isMax = barraLateral.classList.contains("max-barra-lateral");
      menu.children[0].style.display = isMax ? "none" : "block";
      menu.children[1].style.display = isMax ? "block" : "none";

      if (window.innerWidth <= 320) {
        barraLateral.classList.add("mini-barra-lateral");
        main.classList.add("min-main");
        spans.forEach((span) => span.classList.add("oculto"));
      }
    });

    // Dark mode
    palanca.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      circulo.classList.toggle("prendido");
    });

    // Logo
    logo.addEventListener("click", () => {
      barraLateral.classList.toggle("mini-barra-lateral");
      main.classList.toggle("min-main");
      spans.forEach((span) => span.classList.toggle("oculto"));
    });
  }
</script>

    <main>
  <section class="contenedor-calificaciones">

      <p>
        Las calificaciones del <strong>Primer Periodo (Septiembre - Diciembre)</strong> 
        estarÃ¡n disponibles a partir del <strong>20 de Diciembre</strong>.
      </p>
    </div>
  </section>
</main>

</body>
