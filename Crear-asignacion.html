<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Asignación</title>
     <link rel="shortcut icon" href="Recursos/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/crear-asignacion.css">
</head>
<body>




     <div id="sidebar-container"></div> <!-- Aquí se cargará el sidebar -->

    <main>
  <section class="crear-asignacion">
    <h2>Crear Asignación</h2>

    <form id="formAsignacion flex">
      <div class="campo">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Escribe el título de la asignación" required>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="5" placeholder="Escribe la descripción de la asignación" required></textarea>
      </div>

      <div class="campo">
        <label for="fecha">Fecha de entrega:</label>
        <input type="date" id="fecha" required>
      </div>

      <button type="submit" class="btn-crear">Crear Asignación</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </section>

  <script>
    const form = document.getElementById("formAsignacion");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Mostrar mensaje
      mensaje.textContent = "✅ Asignación colocada con éxito.";
      mensaje.style.display = "block";

      // Limpiar formulario
      form.reset();

      // Ocultar mensaje después de 3s
      setTimeout(() => {
        mensaje.style.display = "none";
      }, 3000);
    });
  </script>
</main>

<!-- Script que carga el sidebar y activa los eventos -->
  <script>
    fetch("sidebar-profesor.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
        initSidebar();
      });

    function initSidebar() {
      const barraLateral = document.querySelector(".barra-lateral");
      const logo = barraLateral.querySelector("#logo");
      const spans = barraLateral.querySelectorAll("span");
      const palanca = barraLateral.querySelector(".switch");
      const circulo = barraLateral.querySelector(".circulo");
      const menu = document.querySelector(".menu");
      const main = document.querySelector("main");

      menu.addEventListener("click", () => {
        barraLateral.classList.toggle("max-barra-lateral");
        const isMax = barraLateral.classList.contains("max-barra-lateral");
        menu.children[0].style.display = isMax ? "none" : "block";
        menu.children[1].style.display = isMax ? "block" : "none";

        if (window.innerWidth <= 320) {
          barraLateral.classList.add("mini-barra-lateral");
          main.classList.add("min-main");
          spans.forEach((span) => span.classList.add("oculto"));
        }
      });

      palanca.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        circulo.classList.toggle("prendido");
      });

      logo.addEventListener("click", () => {
        barraLateral.classList.toggle("mini-barra-lateral");
        main.classList.toggle("min-main");
        spans.forEach((span) => span.classList.toggle("oculto"));
      });
    }
  </script>
   


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

    <script>
  document.querySelectorAll(".acciones").forEach(grupo => {
    const botones = grupo.querySelectorAll(".btn");
    botones.forEach(boton => {
      boton.addEventListener("click", () => {
        // quitar color a todos los botones del mismo estudiante
        botones.forEach(b => b.classList.remove("active"));
        // aplicar color al seleccionado
        boton.classList.add("active");
      });
    });
  });

  // Botón para registrar y reiniciar lista
    document.getElementById("registrar-btn").addEventListener("click", () => {
      document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
      alert("✅ Asistencia registrada con éxito");
    });
</script>

    
</body>
</html>
